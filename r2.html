<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Минимальный код для мгновенного редиректа
        (function() {
            const targetDomain = "https://aliexpress.com"; // Замените на нужный домен
            const query = window.location.search; // Берём строку параметров как есть (без лишнего парсинга)
            window.location.replace(targetDomain + query); // Мгновенный редирект без истории в браузере
        })();
    </script>
</head>
<body>
    <p>Redirecting... <a href="#" onclick="location.reload()">Click here if nothing happens</a>.</p>
</body>
</html>
