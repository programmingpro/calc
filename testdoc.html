  { q: "–¢—ã —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω—ã–π?", a: ["–î–∞", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },
  { q: "–ö–∞–∫ –æ—Ç–Ω–æ—Å–∏—à—å—Å—è –∫ —à—É–º—É?", a: ["–õ—é–±–ª—é —à—É–º–Ω–æ", "–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ", "–ù–µ–Ω–∞–≤–∏–∂—É —à—É–º"] },
  { q: "–¢—ã –ª—é–±–∏—à—å –≤–Ω–∏–º–∞–Ω–∏–µ –∫ —Å–µ–±–µ?", a: ["–î–∞, –ª—é–±–ª—é", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },
  { q: "–¢—ã —Ç–µ—Ä–ø–µ–ª–∏–≤—ã–π?", a: ["–û—á–µ–Ω—å", "–°—Ä–µ–¥–Ω–µ", "–ù–µ—Ç"] },
  { q: "–õ—é–±–∏—à—å –ª–∏ –∫–æ–º–∞–Ω–¥–Ω—É—é —Ä–∞–±–æ—Ç—É?", a: ["–î–∞", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },
  { q: "–¢—ã –∞–∫—Ç–∏–≤–µ–Ω —É—Ç—Ä–æ–º?", a: ["–î–∞", "–ù–µ—Ç, –Ω–æ—á–Ω–æ–π —Ç–∏–ø", "–ò–Ω–æ–≥–¥–∞"] },
  { q: "–¢—ã –æ—Å—Ç–æ—Ä–æ–∂–µ–Ω —Å –Ω–æ–≤—ã–º–∏ –ª—é–¥—å–º–∏?", a: ["–î–∞", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },

  { q: "–¢—ã –ª—é–±–∏—à—å —Å–ø–æ—Ä—Ç?", a: ["–î–∞", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },
  { q: "–¢—ã –ª—é–±–∏—à—å –≤–æ–¥—É –∏ –ø–ª–∞–≤–∞–Ω–∏–µ?", a: ["–î–∞", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },
  { q: "–¢—ã —Ä–µ–≤–Ω–∏–≤—ã–π?", a: ["–î–∞", "–ò–Ω–æ–≥–¥–∞", "–ù–µ—Ç"] },

const dogTypes = [

  { name: "–ë—É–ª—å—Ç–µ—Ä—å–µ—Ä", score: 0 },

  { name: "–•–∞—Å–∫–∏", score: 0 }

function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }

  document.getElementById("progress").innerText = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} / ${questions.length}`;

  const quizDiv = document.getElementById("quiz");

function answer(choice) {
  // –ü—Ä–æ—Å—Ç–µ–π—à–µ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤ –ø–æ —Ç–∏–ø–∞–º —Å–æ–±–∞–∫
  switch(choice) {
    case 0: dogTypes[0].score += 2; dogTypes[3].score +=1; break;
    case 1: dogTypes[4].score +=2; dogTypes[1].score +=1; break;
    case 2: dogTypes[2].score +=2; break;
  }
  currentQuestion++;
  showQuestion();
}

function showResult() {
  const resultDiv = document.getElementById("result");
  dogTypes.sort((a,b) => b.score - a.score);
  const topDog = dogTypes[0];

  const descriptions = {
    "–õ–∞–±—Ä–∞–¥–æ—Ä": "–¢—ã –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π, —ç–Ω–µ—Ä–≥–∏—á–Ω—ã–π –∏ –≤–µ—Ä–Ω—ã–π. –õ—é–±–∏—à—å –æ–±—â–µ–Ω–∏–µ –∏ –∞–∫—Ç–∏–≤–Ω—ã–π –æ—Ç–¥—ã—Ö, –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∏–π –ª–∞–±—Ä–∞–¥–æ—Ä.",

    "–•–∞—Å–∫–∏": "–¢—ã —ç–Ω–µ—Ä–≥–∏—á–Ω—ã–π, —Å–≤–æ–±–æ–¥–æ–ª—é–±–∏–≤—ã–π –∏ –∏–Ω–æ–≥–¥–∞ –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º—ã–π. –õ—é–±–∏—à—å –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –∏ –¥–≤–∏–∂–µ–Ω–∏–µ, –∫–∞–∫ —Ö–∞—Å–∫–∏."
  };

  resultDiv.innerHTML = `

  document.getElementById("quiz").innerHTML = "";

</script>
