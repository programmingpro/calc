<!DOCTYPE html>
	<head>
		<meta name="viewport" content="user-scalable=0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class = 'calc'>
			<div class = 'slider'>
				<input type="checkbox" id = "check" checked />
				<div class = 'sliderElem'>
					<div class = 'ball'></div>
					<div class = 'el'><img src = 'res/Union.svg'></div>
				</div>
			</div>
			<div class = "calcView">
				<div class = 'upperText'></div>
				<div class = 'lowerText'></div>
			</div>
			<div class = "buttons">
				<button>C</button>
				<button>∓</button>
				<button>%</button>
				<button>÷</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>×</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button>.</button>
				<button>0</button>
				<button>⌫</button>
				<button>=</button>
			</div>
			<div class = 'elem'>
				<div></div>
			</div>
		</div>
		<script src="calc.js"></script>
		<script src="slider.js"></script>
	</body>
</html>
